name: Makefile CI

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Download antlr
        run: cd lib && wget "https://www.antlr.org/download/antlr-4.13.1-complete.jar"

      - name: Test build
        run: make all

      - name: Clean up
        run: make clean && rm -rf lib/antlr-4.9.2-complete.jar && rm -rf .github/

      - name: Fix module info
        run: sed 's/requires org\.antlr\.antlr4\.runtime;/requires antlr;/' < src/module-info.java > src/module-info.java

      - name: Add original Makefile
        run: rm Makefile && mv Makefile.orig Makefile

      - name: Prepare for packaging
        run: cd .. && mv "${GITHUB_WORKSPACE}" "${GITHUB_WORKSPACE}/../lang24compiler" && mkdir "${GITHUB_WORKSPACE}"

      - name: Zip release
        run: zip -r lang24compiler.zip ../lang24compiler

      - name: Upload release
        uses: AButler/upload-release-assets@v2.0
        with:
          files: lang24compiler.zip
          repo-token: ${{ secrets.GITHUB_TOKEN }}
